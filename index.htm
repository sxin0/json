<html xmlns="http://www.jsx6.com">
<head>
<title>原生json格式化及高亮</title>
<meta name="description" content="json,格式化,高亮">
<meta name="keywords" content="json,格式化,高亮">
<script src="c.js" type="text/javascript"></script>
<link href="s.css" type="text/css" rel="stylesheet"></link>
</head>
<body>
<div class="HeadersRow" style="margin: 10px;">
  <h3 id="HeaderSubTitle">JSON格式化及高亮</h3>
  <textarea id="RawJson" style="font-size: 12px; width: 100%"></textarea>
</div>
<div id="ControlsRow" style="margin: 10px;">
  <input type="Button" value="格式化" style="padding-left: 60px;padding-right: 60px" onclick="Process()"/>
  &nbsp; 
  <input type="Button" value="全选" style="padding-left: 50px;padding-right: 50px" onclick="SelectAllClicked()"/>
  &nbsp;
  <span id="TabSizeHolder" style="margin: 10px;">
    缩进量
    <select id="TabSize" onchange="TabSizeChanged()">
      <option value="1">1</option>
      <option value="2" selected="true">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </span>
  <label for="QuoteKeys">
    <input type="checkbox" id="QuoteKeys" onclick="QuoteKeysClicked()" checked="true" /> 
    引号
  </label>&nbsp; 
  &nbsp;
  <span id="CollapsibleViewHolder" >
      <label for="CollapsibleView">
        <input type="checkbox" id="CollapsibleView" onclick="CollapsibleViewClicked()" checked="true" /> 
        显示控制
      </label>
  </span>
  <span id="CollapsibleViewDetail">
    <a href="javascript:void(0);" onclick="ExpandAllClicked()">展开</a>
    <a href="javascript:void(0);" onclick="CollapseAllClicked()">叠起</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(3)">2级</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(4)">3级</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(5)">4级</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(6)">5级</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(7)">6级</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(8)">7级</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(9)">8级</a>
  </span>
</div>
<div id="Canvas" class="Canvas" style="margin: 10px;"></div>
<script type="text/javascript" src="m.js"></script>
 <div id="zhizibaijia_jiangshengxin"></div>
 <script src="http://index.jsx6.com/AD.js"></script>
</body>
</html>
